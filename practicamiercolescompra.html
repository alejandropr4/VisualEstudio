<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Datos del usuario</h1>
    <form>
        <label>Introduzca un nombre</label>
        <input type="text" name="cajanombre" required/>
        <br/>
        <label>Introduzca su direccion</label>
        <input type="text" name="direccion"/>
        <br/>
        <label>Introduzca su telefono</label>
        <input type="text" name="telefono"/>
        <br/>
        <label>Introduzca su forma de pago</label>
        <select name="pago" size="3">
            <option value="paypal">PayPal</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta">Tarjeta</option>

        </select>
        <br/>
        <button type="submit">
            Enviar datos
        </button>
    </form> 
</body>
</html>
